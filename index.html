<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TicTacToe Application</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <div class="msgContainer hide">
            <p id="msg"></p>
        </div>

        <div class="outer">
            <div class="inner">
                <h1>Tic Tac Toe</h1>

                <div class="boxes">
                    <div class="row1">
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                    </div>
                    <div class="row1">
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                    </div>
                    <div class="row1">
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                    </div>
                </div>

                <button id="reset">Reset Game</button>
            </div>
        </div>
        <script src="./script.js"></script>

    </body>
</html>
